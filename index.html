<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="menu">
    </div>
    <div id="timeline">
      <span class="header">
        <img class="refresh" src="" alt="Refresh">
      </span>
      <ul class="tweetls">
      </ul>
    </div>
    <div id="subscriptions">
      <ul class="users">
      </ul>
    </div>
    <script>

      $(document).ready(function(){
        var $timeline = $('#timeline').find('.tweetls');
        var index = 0;

	var updateTimeline = function() {
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($timeline);
            index += 1;
          }
        };
        updateTimeline();

        $('#timeline').on('click','.refresh',updateTimeline);
      });

    </script>
  </body>
</html>
