<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="menu">
      <header>
        Menu Header Placeholder
      </header>
      Menu Placeholder
    </section>
    <section id="timeline">
      <header>
        Timeline
        <img class="refresh" src="Refresh.jpg" alt="Refresh">
      </header>
      <ul class="tweets">
      </ul>
    </section>
    <section id="subscriptions">
      <header>
        Subscriptions Header Placeholder
      </header>
      Subscriptions Placeholder
      <ul class="users">
      </ul>
    </section>
    <footer>
      Footer Placeholder
    </footer>
    <script>

      $(document).ready(function(){
        var $timeline = $('#timeline').find('.tweets');
        var index = 0;

	var updateTimeline = function() {
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<article class="tweet"></article>');
            var $message = $('<div class="message"></div>');
            var $meta = $('<div class="meta"></div>');
            var $user = $('<div class="user"></div>');
            var $timestamp = $('<div class="timestamp"></div>');
            
            $meta.append($user).append($timestamp);
            $tweet.append($message).append($meta);

            $message.text(tweet.message);
            $user.text('@' + tweet.user);
            $timestamp.text(tweet.created_at);
            
            $tweet.prependTo($timeline);
            $tweet.slideDown();
            index += 1;
          }
        };
        updateTimeline();

        $('#timeline').on('click','.refresh',updateTimeline);
      });

    </script>
  </body>
</html>
